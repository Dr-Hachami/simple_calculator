<!-- This is the HTML file for a simple calculator web application. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Simple calculator</title>
</head>
<body>
    <!-- Calculator container -->
    <div class="calculator">
        <!-- Display area for the calculation result -->
        <div class="result">0</div>

        <!-- Calculator buttons -->
        <button class="clear-btn big-box">C</button>
        <button class="back big-box">←</button>
        <button class="div orange-box">÷</button>
        <button class="sev greey-box">7</button>
        <button class="eight greey-box">8</button>
        <button class="ningh greey-box">9</button>
        <button class="mult orange-box">x</button>
        <button class="four greey-box">4</button>
        <button class="five greey-box">5</button>
        <button class="six greey-box">6</button>
        <button class="minus orange-box">-</button>
        <button class="one greey-box">1</button>
        <button class="tow greey-box">2</button>
        <button class="three greey-box">3</button>
        <button class="plus orange-box">+</button>
        <button class="zeroo big-box">0</button>
        <button class="equal orange-box">=</button>
     </div>

     <!-- JavaScript file for calculator functionality -->
     <script src="calculator.js"></script>
</body>
</html>
